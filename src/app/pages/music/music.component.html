<div class="content" fxLayout="column" fxLayoutGap="2em" fxLayoutGap.xs="1em">

  <app-page-header [pageHeader]="pageHeader" [pageSubheader]="pageSubheader"></app-page-header>

  <div fxLayout=row fxLayoutAlign="center center" *ngIf="currentlyPlayingRsp">

      <div fxLayout="column" fxLayoutGap="1em" *ngIf="currentlyPlayingRsp.is_playing==true" [@contentAnimations]>
        <div fxFlexOffset="1em">
          <img [src]="currentlyPlayingRsp.item.album.images[0].url" class="album-cover">
          <div>
            <a [href]="songUri" class="song-name">{{currentlyPlayingRsp.item.name}}</a>
          </div>
          <div class="music-text">
          <span *ngFor="let artist of currentlyPlayingRsp.item.artists; last as isLast">
            {{artist.name}}<span *ngIf="!isLast">, </span>
          </span>
          </div>
        </div>

        <div class="music-text animate-flicker">
          <i class="far fa-play-circle"></i> playing now on harry's <i class="fab fa-spotify"></i>
        </div>
      </div>

      <div fxLayout="column" fxLayoutGap="1em" fxFlex="50" fxFlex.xs="100" *ngIf="currentlyPlayingRsp.is_playing==false || currentlyPlayingRsp==null" [@contentAnimations]>
        <div fxFlexOffset="2em" fxLayout="column">
          <div class="music-header">
            How boring <i class="far fa-meh"></i>
          </div>
          <div>
            <span typingAnimation [typeSpeed]="20" [startDelay]="0" [hideCursorOnComplete]="false" class="greetingTest">
              Harry is not listening to anything right now. Check back later, maybe he'll be jamming to some tunes then!
            </span>
          </div>
        </div>
      </div>

  </div>

</div>
