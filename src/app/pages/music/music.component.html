<div class="content" fxLayout="column" fxLayoutGap="2em" fxLayoutGap.xs="1em">

  <div fxLayout="row">
    <div [@headerAnimations]>
      <div class="page-header">music</div>
      <div class="page-subheader">
        <span typingAnimation [typeSpeed]="25" [startDelay]="500" [hideCursorOnComplete]="true">
          i hear vibrations in the air...
        </span>
      </div>
    </div>
    <span class="spacer"></span>
    <div fxLayout="column" fxLayoutGap="0.2em" fxLayoutAlign="center center" [@backAnimations]>
      <button routerLink="/nav" routerLinkActive="active" class="nav-icon-btn mat-elevation-z0">
        <div fxLayout="row" fxLayoutAlign="center center"><i class="fas fa-arrow-left fa-2x fa-fw"></i></div>
      </button>
      <div class="nav-text">back</div>
    </div>
  </div>

  <div fxLayout=row  fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center center" fxFlex="50" fxFlex.xs="100" *ngIf="currentlyPlayingRsp">

      <div fxLayout="column" fxLayoutGap="1em" *ngIf="currentlyPlayingRsp.is_playing==true" [@contentAnimations]>
        <div fxFlexOffset="1em">
          <img [src]="currentlyPlayingRsp.item.album.images[0].url" class="album-cover">
          <div class="song-name">
            {{currentlyPlayingRsp.item.name}}
          </div>
          <div class="music-text">
          <span *ngFor="let artist of currentlyPlayingRsp.item.artists; last as isLast">
            {{artist.name}}<span *ngIf="!isLast">, </span>
          </span>
          </div>
        </div>

        <div class="music-text animate-flicker">
          <i class="far fa-play-circle"></i> playing now on harry's spotify
        </div>
      </div>

      <div fxLayout="column" fxLayoutGap="1em" fxLayoutAlign="center center"
           *ngIf="currentlyPlayingRsp.is_playing==false" [@contentAnimations]>
        <div fxFlexOffset="2em">
          <div class="music-header">
            <i class="far fa-meh"></i> How boring
          </div>
          <div class="music-text">
            Harry is not listening to anything right now.
            Check back later, maybe he'll be jamming to some tunes then.
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
