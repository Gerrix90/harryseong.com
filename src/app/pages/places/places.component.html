<div class="content" fxLayout="column" fxLayoutGap="0.8em" fxLayoutGap.xs="0.5em">
  <div [@headerAnimations]>
    <div class="page-header">places</div>
    <div class="page-subheader">where we've been, where we are...</div>
  </div>

  <!--Mapbox-->
  <div>
    <div id="map" [@mapAnimations]></div>
  </div>

  <div fxLayout="row wrap" fxLayoutGap="0.5em" fxLayoutAlign="center center" [@btnAnimations]>
    <button mat-stroked-button *ngFor="let place of places" (click)="fly(place)" class="fly-btn"
            [class.current]="place.order==currentPlace.order">
      {{place.order}}. {{place.displayName}}
    </button>
  </div>
</div>
