<div class="content" fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayoutGap="3em" fxLayoutGap.lt-sm="2em" fxFlexOffset="5em" fxFlexOffset.lt-md="2em" [@transitionAnimations]>

    <div fxLayout="row wrap" ngClass.lt-md="lt-md">
      <div fxLayout="column" fxLayoutGap="0.75em" fxLayoutAlign="center center" class="nav-btn-div">
        <button routerLink="/places" routerLinkActive="active" class="nav-icon-btn mat-elevation-z0">
          <span><i class="fas fa-globe-americas fa-3x fa-fw nav-icon"></i></span>
        </button>
        <div class="nav-text underline-middle">places</div>
      </div>

      <div fxLayout="column" fxLayoutGap="0.75em" fxLayoutAlign="center center" class="nav-btn-div">
        <button routerLink="/photos" routerLinkActive="active" class="nav-icon-btn mat-elevation-z0">
          <span><i class="fas fa-camera fa-3x fa-fw nav-icon"></i></span>
        </button>
        <div class="nav-text underline-middle">photos</div>
      </div>

      <div fxLayout="column" fxLayoutGap="0.75em" fxLayoutAlign="center center" class="nav-btn-div">
        <button routerLink="/music" routerLinkActive="active" class="nav-icon-btn mat-elevation-z0">
          <span><i class="fas fa-headphones-alt fa-3x fa-fw nav-icon"></i></span>
        </button>
        <div class="nav-text underline-middle">music</div>
      </div>

      <div fxLayout="column" fxLayoutGap="0.75em" fxLayoutAlign="center center" class="nav-btn-div">
        <button routerLink="/weather" routerLinkActive="active" class="nav-icon-btn mat-elevation-z0">
          <span><i class="fas fa-cloud-sun-rain fa-3x fa-fw nav-icon"></i></span>
        </button>
        <div class="nav-text underline-middle">weather</div>
      </div>

      <div fxLayout="column" fxLayoutGap="0.75em" fxLayoutAlign="center center" class="nav-btn-div">
        <button routerLink="/secret/x" routerLinkActive="active" class="nav-icon-btn mat-elevation-z0">
          <span><i class="fas fa-flask fa-3x fa-fw nav-icon"></i></span>
        </button>
        <div class="nav-text underline-middle">experimental</div>
      </div>

      <div fxLayout="column" fxLayoutGap="0.75em" fxLayoutAlign="center center" class="nav-btn-div">
        <button routerLink="/about" routerLinkActive="active" class="nav-icon-btn mat-elevation-z0">
          <span><i class="fas fa-info fa-3x fa-fw nav-icon"></i></span>
        </button>
        <div class="nav-text underline-middle">about</div>
      </div>
    </div>

  </div>
</div>
